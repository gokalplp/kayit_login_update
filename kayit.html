<!DOCTYPE html>
<head>
    <title>Register - Login by Gokalp</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
    <div class="register-container">
        <form method="post" action="kayit.php">
            <h2>Register</h2>
            <div class="form-group">
                <label for="name">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="text" id="email" name="email" placeholder="Enter your email address">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="password_2">Confirm Password</label>
                <input type="password" id="password_2" name="password_2" placeholder="Confirm your password">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Enter your age">
            </div>
            <div class="form-group">
                <button type="submit" class="btn2" name="register_user">Register</button>
            </div>
            <p>
                Already have an account? <a href="giris.html">Login</a>
            </p>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
